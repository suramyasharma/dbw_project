<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">

</head>
<body style="background-image:url(img1.jpg)">
	<div class="mainbox">
	<div class="box">
		<div class="upperbox">
			Login
		</div>
		<div class="lowerbox">
			<form action="" method="POST">
			<div class="username">
                              &nbsp;&nbsp;&nbsp;&nbsp;Username<br><br>
                              <center><input type="text" placeholder="  Enter Username" id="username" name="username">
                              </center>
             </div><br>

             <div class="password">
                              &nbsp;&nbsp;&nbsp;&nbsp;Password<br><br>
                              <center><input type="password" placeholder="  Password" id="password" name="loginpass"></center>
                              </div><br><br>
                              <div id="login-btn">
                              <input type="submit" name="submit" id="btn-login" value="Login">
                              </div>
                          </form>
                      </div>

</body>
</html>
